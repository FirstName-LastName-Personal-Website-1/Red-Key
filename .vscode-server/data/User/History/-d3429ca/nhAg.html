<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .items:first-of-type {
         margin-bottom: 10px;
        }
        h3 {
         display: inline-block;
        }
    </style>
</head>
<body>
   <main>
    <section class="header"><h1><p></p>My Very Organized Grocery List</p></h1>
    </section>
    <section class="items"><h3>Pantry Items</h3></section>
    <section class="pantry_foods">
        <h3>Canned</h3>
        <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Green Beans</li>
            <li>Beans</li>
        </ul>
    </section>
    <!--inline style sheet here-->
    <section class="pantry_foods" style="position: relative; left: 450px; top: -160px;"><h3>Dry Goods</h3>
        <ul>
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>Pancake Mix</li>
        </ul>
    </section>
   </main>


</body>
</html>
