<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    
<section class="form-body">

    <section id="form">
    <h3 class="header-contact">Contact us</h3>

    <form action="form.html">
        
        <section class="name-box">
            <label for="Name" class="label">Your name</label>
            <section class="input-group">
                <input type="text" id="Name" name="Name" class="form-control" required>
            </section>
        </section>

        <section class="email_box">
            <label for="Email" class="your_email">Your email address</label>
            <section class="input-group">
                <input type="email" id="Email" name="Email" class="form-control" required>
            </section>
        </section>

        <section class="form-group">
            <label for="Message" class="label">Your message</label>
            <section class="input-group">
                <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
            </section>
        </section>

    <section class="send">
        <a href="form.html"><button type="submit" id="message-button" class="send_message">Send Message</button></a>
    </section>
    <section class="return">
        <a href="index.html">Return to Home Page</a>
    </section>
</form>
</section>

</section>
</body>
</html>
